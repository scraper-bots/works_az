<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>My Reading List - Add Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #7c4dff;
            --accent-hover: #9370db;
            --success: #4caf50;
            --error: #f44336;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent), #9370db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: var(--accent);
        }

        input, select, textarea {
            background-color: var(--bg-tertiary);
            border: 1px solid #444;
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.2);
        }

        .action-buttons {
            grid-column: span 2;
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            flex: 2;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            flex: 1;
        }

        .btn-secondary:hover {
            background-color: #3d3d3d;
        }

        .result-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--accent);
            display: none;
        }

        .result-card h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .csv-output {
            background-color: var(--bg-tertiary);
            padding: 20px;
            border-radius: var(--border-radius);
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .copy-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn:hover {
            background-color: #3d3d3d;
            color: var(--text-primary);
        }

        .success-message {
            display: none;
            color: var(--success);
            font-size: 0.9rem;
        }

        .help-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-item {
            display: flex;
            margin-bottom: 10px;
        }

        .preview-label {
            min-width: 150px;
            color: var(--text-secondary);
        }

        .preview-value {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .action-buttons {
                grid-column: span 1;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Reading List</h1>
        <p>Track and manage your reading journey</p>
    </header>
    
    <div class="card">
        <form id="bookForm">
            <div class="form-group">
                <label for="book_name"><i class="fas fa-book"></i> Book Name</label>
                <input type="text" id="book_name" placeholder="Enter book title" required>
            </div>
            
            <div class="form-group">
                <label for="author"><i class="fas fa-user-edit"></i> Author</label>
                <input type="text" id="author" placeholder="Enter author name(s)" required>
            </div>
            
            <div class="form-group">
                <label for="language"><i class="fas fa-language"></i> Language</label>
                <select id="language">
                    <option value="English">English</option>
                    <option value="Turkish">Turkish</option>
                    <option value="Azerbaijani">Azerbaijani</option>
                    <option value="Russian">Russian</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="physically_exists"><i class="fas fa-bookmark"></i> Physical Copy</label>
                <select id="physically_exists">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="status"><i class="fas fa-tasks"></i> Status</label>
                <select id="status">
                    <option value="completed" selected>Completed</option>
                    <option value="in_progress">In Progress</option>
                    <option value="to_read">To Read</option>
                    <option value="abandoned">Abandoned</option>
                </select>
            </div>
            
            <div class="form-group full-width">
                <label for="notes"><i class="fas fa-sticky-note"></i> Notes</label>
                <textarea id="notes" placeholder="Add your thoughts, quotes, or anything noteworthy about this book"></textarea>
            </div>
            
            <div class="action-buttons">
                <button type="button" id="generateBtn" class="btn btn-primary">
                    <i class="fas fa-code"></i> Generate CSV Line
                </button>
                <button type="button" id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </form>
    </div>
    
    <div id="result" class="result-card">
        <h3><i class="fas fa-check-circle"></i> CSV Line Generated</h3>
        <div id="csvOutput" class="csv-output"></div>
        <div class="copy-area">
            <p class="help-text">Copy this line and add it to your reading-list.csv file</p>
            <button id="copyBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
        </div>
        <p id="successMessage" class="success-message">Copied to clipboard!</p>
        
        <div id="previewSection" class="preview-section">
            <h3><i class="fas fa-eye"></i> Book Preview</h3>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>
    
    <script>
        // Reset form
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('bookForm').reset();
            document.getElementById('result').style.display = 'none';
            document.getElementById('previewSection').style.display = 'none';
        });
        
        // Copy to clipboard
        document.getElementById('copyBtn').addEventListener('click', function() {
            const csvOutput = document.getElementById('csvOutput').textContent;
            navigator.clipboard.writeText(csvOutput).then(function() {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 3000);
            });
        });
        
        // Generate CSV line
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Get all form values
            const bookName = document.getElementById('book_name').value;
            const author = document.getElementById('author').value;
            const language = document.getElementById('language').value;
            const physicallyExists = document.getElementById('physically_exists').value;
            const status = document.getElementById('status').value;
            const notes = document.getElementById('notes').value;
            
            // Validate required fields
            if (!bookName || !author) {
                alert("Book name and author are required!");
                return;
            }
            
            // Function to escape CSV fields properly
            function escapeCSV(field) {
                if (field === undefined || field === null) return '';
                const str = String(field);
                // If the field contains quotes, commas, or newlines, it needs to be quoted
                if (str.includes('"') || str.includes(',') || str.includes('\n')) {
                    // Double up any quotes within the field
                    return '"' + str.replace(/"/g, '""') + '"';
                }
                return str;
            }
            
            // Generate CSV line without date columns
            const csvLine = [
                escapeCSV(bookName),
                escapeCSV(author),
                escapeCSV(language),
                escapeCSV(physicallyExists),
                escapeCSV(status),
                escapeCSV(notes)
            ].join(',');
            
            // Display the CSV line
            document.getElementById('csvOutput').textContent = csvLine;
            document.getElementById('result').style.display = 'block';
            
            // Generate preview content
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = '';
            
            const previewData = [
                { label: 'Book', value: bookName },
                { label: 'Author', value: author },
                { label: 'Language', value: language },
                { label: 'Status', value: status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase()) },
                { label: 'Physical Copy', value: physicallyExists === 'true' ? 'Yes' : 'No' }
            ];
            
            previewData.forEach(item => {
                if (item.value) {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <div class="preview-label">${item.label}:</div>
                        <div class="preview-value">${item.value}</div>
                    `;
                    previewContent.appendChild(div);
                }
            });
            
            document.getElementById('previewSection').style.display = 'block';
        });
    </script>
</body>
</html>
